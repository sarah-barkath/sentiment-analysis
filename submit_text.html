<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
    </script>
</head>
<body>
    <header>
        <h1>Sentiment Analysis</h1>
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('documentation') }}">Links</a>
    </nav>

    <h2>Results</h2>

    <div class="box">
        {% if user_input %}
        <div class="result">
            <h2>You entered:</h2>
            <h2>{{ user_input }}</h2>
        </div>
        <br>
        <a href="{{ url_for('home') }}"><button>Home Page</button></a>
        {% else %}
        <div class="result">No inputs</div>
        {% endif %}
    </div>
    <div class="box">
        {% if arr_text %}
        <div class="result">
            <h2>Consolidated Results</h2>
        </div>
        <div class="container">
            <table id="answer_tab1" class="centre-table">
                <thead>
                    <tr>
                        <th>sentiment</th>
                        <th>score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item1, item2 in arr_text %}
                        <tr>
                            <td>{{ item1 }}</td>
                            <td>{{ item2 }} %</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
